version: "3"

services:
  attacker:
    build:
      context: hosts
      dockerfile: Dockerfile.attacker
    container_name: attacker
    stdin_open: true
    tty: true
    cap_add:
      - ALL
    privileged: true
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "8080:80"
    networks:
      network:
        ipv4_address: 192.168.0.10

  client:
    build:
      context: hosts
      dockerfile: Dockerfile.client
    container_name: client
    stdin_open: true
    tty: true
    cap_add:
      - ALL
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "8081:80"
    networks:
      network:
        ipv4_address: 192.168.0.20

  server:
    build:
      context: hosts
      dockerfile: Dockerfile.server
    container_name: server
    stdin_open: true
    tty: true
    cap_add:
      - ALL
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - "8082:80"
    networks:
      network:
        ipv4_address: 192.168.0.30

networks:
  network:
    ipam:
      driver: default
      config:
        - subnet: "192.168.0.0/24"
